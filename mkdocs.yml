site_name: Demo Documentation
site_url: https://rgeerkens.github.io/Documentation/
repo_url: https://github.com/rgeerkens/Documentation/tree/main/docs
repo_name: Documentation Github

theme:
    name: material
    palette:
        primary: blue
        accent: white
    features:
      - navigation.instant
      - navigation.tracking
      - navigation.tabs
      - navigation.expand
      - navigation.indexes
      - toc.follow
      - navigation.top
    icon:
      tag:
        html: fontawesome/brands/html5
        js: fontawesome/brands/js
        css:  fontawesome/brands/css3

extra:
  tags:
    HTML5: html
    JavaScript: js
    CSS: css
  version:
    provider: mike
    
plugins:
  - tags
  - search

markdown_extensions:
  - toc:
      permalink: true

nav:
    - Home: 
        - index.md
        - Other:
          - License: licenses.md
          - Release Notes : release-notes.md
        - Bug Tracker: bugs.md

    - About : about.md
    - Report Issue: https://github.com/rgeerkens/Documentation/issues/new
