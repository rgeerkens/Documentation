name: Assign Issues to Project(s)

on:
  issues:
    types: [opened, labeled]
 

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  assign_to_demo_project:
    runs-on: ubuntu-latest
    name: Assign to Demo Documentation Project
    steps:
    - name: Assign NEW issues to demo project 2
      uses: srggrs/assign-one-project-github-action@1.2.1
      if: |
        github.event_name == 'issues' &&
        (
          github.event.action == 'opened' ||
          contains(github.event.issue.labels.*.name, 'triage')
        )
      with:
        project: 'https://github.com/users/rgeerkens/projects/2'
        column_name: 'Test'

