name: Changelog

on:
  #push:
  #  branches:
  #    - master
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Create local changes
        run: |
          git log --all --grep='licenses' --pretty=format:"%ad | %s %d [%an]" --date=short >> changelog.md
          git add changelog.md
      - name: Commit files
        run: |
          git config --local user.email "ronny.geerkens@telenet.be"
          git config --local user.name "rgeerkens"
          git commit -am "Change Log Created / Updated"
